<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new password</title>
    <link rel="icon" href="../../Main-Page/Image/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../standart-CSS.css">
    <link rel="stylesheet" href="../CSS/Style/login-container.css">
    <link rel="stylesheet" href="../CSS/Style/login-description.css">
    <link rel="stylesheet" href="CSS/Style/forgot-password-form.css">
    <link rel="stylesheet" href="../CSS/Adaptive/adaptive-login-container.css">
    <link rel="stylesheet" href="../CSS/Adaptive/adaptive-login-description.css">
    <link rel="stylesheet" href="CSS/Adaptive/adaptive-forgot-password-form.css">
</head>
<body>
<div class="container">
    <div class="description">
        <h1>Welcome to Creatives</h1>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod
        tincidunt ut laoreet dolore magna aliquam erat volutpat</p>
    </div>
    <div class="forgot-password-form" id="forgot-password-form">
        <header>
            <h2>NEW PASSWORD</h2>
        </header>
        <form action="../login.html#login-form" method="post">
            <input type="email" name="email" placeholder="Email" class="new-password-info" required>
            <input type="password" name="password" placeholder="New password" class="new-password-info" required>
            <input type="password" name="repeated-password" placeholder="Repeat new password" class="new-password-info" required>
            <div class="action-buttons">
                <input type="submit" value="Create">
                <a href="../login.html#login-form">Get back</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
