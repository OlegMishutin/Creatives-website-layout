<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up creatives</title>
    <link rel="icon" href="../Main-Page/Image/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../standart-CSS.css">
    <link rel="stylesheet" href="../Login-page/CSS/Style/login-container.css">
    <link rel="stylesheet" href="../Login-page/CSS/Style/login-description.css">
    <link rel="stylesheet" href="CSS/registration-form.css">
    <link rel="stylesheet" href="../Login-page/CSS/Adaptive/adaptive-login-container.css">
    <link rel="stylesheet" href="../Login-page/CSS/Adaptive/adaptive-login-description.css">
</head>
<body>
<div class="container">
    <div class="description">
        <h1>Welcome to Creatives</h1>
        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod
        tincidunt ut laoreet dolore magna aliquam erat volutpat</p>
    </div>
    <div class="register-form" id="register-form">
        <header>
            <h2>SIGN UP</h2>
        </header>
        <form action="../Login-page/login.html#login-form" method="post">
            <input type="text" name="name" placeholder="Full name" class="reg-info" required>
            <input type="email" name="email" placeholder="Email" class="reg-info" required>
            <input type="password" name="password" placeholder="Password" class="reg-info" required>
            <input type="password" name="repeated-password" placeholder="Repeat password" class="reg-info" required>
            <div class="action-buttons">
                <input type="submit" value="SING UP">
                <a href="../Login-page/login.html#login-form">Get back</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
